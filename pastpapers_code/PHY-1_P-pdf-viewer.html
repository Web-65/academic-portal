<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="PDF-viewer.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="back-button">
        <a href="../pastpapers_code/phy1_papers.html" class="back-arrow">‚Üê Back</a>
    </div>

    <header class="subject-header">
        <h1>View Your Past Year Papers</h1>
    </header>

    <section class="pdf-container">
        <iframe 
            src="" 
            id="pdf-frame" 
            width="100%" 
            height="100%" 
            style="border: none;"
        ></iframe>
    </section>

    <script>
        // Get the URL parameter for the PDF file
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');

        // Set the iframe src to the PDF file
        if (pdfFile) {
            document.getElementById('pdf-frame').src = pdfFile;
        } else {
            document.getElementById('pdf-frame').innerText = "No PDF file provided.";
        }
    </script>
</body>
</html>
