<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="PDF-viewer.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="back-button">
        <a href="video.html" class="back-arrow">‚Üê Back</a>
    </div>

    <header class="subject-header">
        <h1>Watch Video Lectures</h1>
    </header>

    <section class="video-container">
        <iframe 
            id="video-frame" 
            width="100%" 
            height="500px" 
            style="border: none;" 
            allowfullscreen>
        </iframe>
    </section>

    <script>
        // Get the playlistId parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const playlistId = urlParams.get('playlistId');

        // Check if the playlistId is provided
        if (playlistId) {
            // Set the iframe source to the YouTube playlist URL
            const embedUrl = `https://www.youtube.com/embed/videoseries?list=${playlistId}`;
            document.getElementById('video-frame').src = embedUrl;
        } else {
            document.getElementById('video-frame').innerText = "No playlist provided.";
        }
    </script>
</body>
</html>
